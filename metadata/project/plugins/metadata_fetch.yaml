name: metadata_fetch
enabled: true
required: false
description: >-
  Fetches metadata of a particular datasource by making an API call to the specified endpoint.
examples:
  metadata, description = metadata_fetch()
parameters: []
returns:
  - name: metadata
    type: dict
    description: >-
      The metadata dictionary containing information about the datasource, its tables, columns, and relationships.
  - name: description
    type: str
    description: A string describing the result of the metadata fetch operation.